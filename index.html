<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #agenda {
            max-width: 600px;
            margin: 20px auto;
        }

        h2 {
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            border: 1px solid #ddd;
            margin: 5px;
            padding: 10px;
            background-color: #f9f9f9;
        }

        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 8px 12px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div id="agenda">
        <h2>Minha Agenda Online</h2>
        <ul id="eventos"></ul>
        <button onclick="adicionarEvento()">Adicionar Evento</button>
    </div>

    <script>
        function adicionarEvento() {
            const evento = prompt("Digite o nome do evento:");
            
            if (evento) {
                const eventosList = document.getElementById("eventos");
                const novoEvento = document.createElement("li");
                novoEvento.textContent = evento;
                eventosList.appendChild(novoEvento);
            }
        }
    </script>

</body>
</html>
